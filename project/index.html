<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Foto → Cloudinary</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-xl shadow-lg p-6 max-w-lg w-full">
    <h1 class="text-xl font-bold mb-4">Upload Foto jadi Link (Cloudinary)</h1>

    <form id="uploadForm" class="space-y-4">
      <input id="fileInput" type="file" accept="image/*"
        class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4
               file:rounded-full file:border-0 file:text-sm file:font-semibold
               file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100"/>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg w-full">
        Upload
      </button>
    </form>

    <div id="result" class="mt-4 text-sm text-gray-700"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const result = document.getElementById("result");

    // GANTI sesuai akun Cloudinary Anda
    const CLOUD_NAME = "ddbqhpuoz";   // misal: dabc123xy
    const UPLOAD_PRESET = "upload_Jhon"; // dari dashboard → upload preset

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return alert("Pilih file dulu");

      result.textContent = "Mengupload...";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
console.log("Response dari Cloudinary:", data);
if (data.secure_url) {
  result.innerHTML = `✅ <a href="${data.secure_url}" target="_blank" class="text-blue-600 underline">${data.secure_url}</a>`;
} else {
  result.textContent = "Upload gagal!";
}
      } catch (err) {
        console.error(err);
        result.textContent = "Terjadi error saat upload.";
      }
    });
  </script>
</body>
</html>
