<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Foto â†’ Cloudinary (Dark Mode + Drag & Drop)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-gray-800 rounded-xl shadow-lg p-6 max-w-lg w-full border border-gray-700">
    <h1 class="text-xl font-bold mb-4 text-green-400">ğŸ“‚ Upload Foto â†’ Cloudinary</h1>

    <!-- Dropzone -->
    <div id="dropZone" class="border-2 border-dashed border-gray-600 rounded-lg p-6 text-center cursor-pointer hover:border-green-400 transition">
      <p class="text-gray-400">Drag & Drop gambar di sini atau klik untuk memilih file</p>
      <input id="fileInput" type="file" accept="image/*" class="hidden"/>
    </div>

    <!-- Preview -->
    <div id="previewContainer" class="hidden mt-4">
      <p class="text-sm text-gray-400 mb-2">Preview:</p>
      <img id="previewImage" class="w-full rounded-lg shadow border border-gray-700" alt="Preview gambar" />
    </div>

    <!-- Input nama file -->
    <input id="fileName" type="text" placeholder="Nama file (opsional)"
      class="w-full border border-gray-700 bg-gray-900 rounded-lg px-3 py-2 text-sm text-gray-200 focus:outline-none focus:ring focus:ring-green-500 mt-4" />

    <!-- Tombol Upload -->
    <button id="uploadBtn" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-lg w-full mt-4">
      â¬†ï¸ Upload
    </button>

    <!-- Hasil -->
    <div id="result" class="mt-6 text-sm text-gray-200"></div>
  </div>

  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const fileNameInput = document.getElementById("fileName");
    const previewContainer = document.getElementById("previewContainer");
    const previewImage = document.getElementById("previewImage");
    const result = document.getElementById("result");
    const uploadBtn = document.getElementById("uploadBtn");

    // Ganti sesuai akun Cloudinary
    const CLOUD_NAME = "ddbqhpuoz";   // contoh: dabc123xy
    const UPLOAD_PRESET = "upload_Jhon"; // preset UNSIGNED dari dashboard

    let selectedFile = null;

    // Fungsi preview
    function showPreview(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImage.src = e.target.result;
        previewContainer.classList.remove("hidden");
      };
      reader.readAsDataURL(file);
    }

    // Klik dropzone = buka file picker
    dropZone.addEventListener("click", () => fileInput.click());

    // Saat pilih file manual
    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        selectedFile = fileInput.files[0];
        showPreview(selectedFile);
      }
    });

    // Drag over
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("border-green-400", "bg-gray-700");
    });

    // Drag leave
    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("border-green-400", "bg-gray-700");
    });

    // Drop file
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("border-green-400", "bg-gray-700");
      if (e.dataTransfer.files.length > 0) {
        selectedFile = e.dataTransfer.files[0];
        showPreview(selectedFile);
      }
    });

    // Upload ke Cloudinary
    uploadBtn.addEventListener("click", async () => {
      if (!selectedFile) return alert("Pilih atau drag file dulu");

      const customName = fileNameInput.value.trim();
      result.innerHTML = `<p class="text-yellow-400">â³ Mengupload...</p>`;

      const formData = new FormData();
      formData.append("file", selectedFile);
      formData.append("upload_preset", UPLOAD_PRESET);
      if (customName) {
        formData.append("public_id", customName);
      }

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        if (data.secure_url) {
          const directUrl = data.secure_url;
          const bbCode = `[img]${directUrl}[/img]`;
          const markdown = `![image](${directUrl})`;
          const htmlTag = `<img src="${directUrl}" alt="image">`;

          await navigator.clipboard.writeText(directUrl);

          result.innerHTML = `
            <p class="text-green-400">âœ… Upload berhasil!</p>

            <p class="mt-3 text-gray-300">ğŸ”— Direct URL:</p>
            <div class="flex items-center gap-2 mt-1">
              <a href="${directUrl}" target="_blank" class="text-green-400 underline break-all flex-1">${directUrl}</a>
              <button class="copyBtn px-2 py-1 text-xs bg-green-700 text-white rounded hover:bg-green-600" data-text="${directUrl}">Copy</button>
            </div>

            <p class="mt-3 text-gray-300">ğŸ“„ BBCode:</p>
            <div class="flex items-center gap-2 mt-1">
              <code class="bg-gray-900 px-2 py-1 rounded text-xs break-all flex-1 text-green-300">${bbCode}</code>
              <button class="copyBtn px-2 py-1 text-xs bg-green-700 text-white rounded hover:bg-green-600" data-text="${bbCode}">Copy</button>
            </div>

            <p class="mt-3 text-gray-300">ğŸ“„ Markdown:</p>
            <div class="flex items-center gap-2 mt-1">
              <code class="bg-gray-900 px-2 py-1 rounded text-xs break-all flex-1 text-green-300">${markdown}</code>
              <button class="copyBtn px-2 py-1 text-xs bg-green-700 text-white rounded hover:bg-green-600" data-text="${markdown}">Copy</button>
            </div>

            <p class="mt-3 text-gray-300">ğŸ“„ HTML &lt;img&gt;:</p>
            <div class="flex items-center gap-2 mt-1">
              <code class="bg-gray-900 px-2 py-1 rounded text-xs break-all flex-1 text-green-300">${htmlTag}</code>
              <button class="copyBtn px-2 py-1 text-xs bg-green-700 text-white rounded hover:bg-green-600" data-text="${htmlTag}">Copy</button>
            </div>

            <p class="text-xs text-gray-500 mt-3">(Direct URL sudah otomatis dicopy ke clipboard)</p>
          `;

          // Event tombol copy
          document.querySelectorAll(".copyBtn").forEach(btn => {
            btn.addEventListener("click", async () => {
              const text = btn.getAttribute("data-text");
              await navigator.clipboard.writeText(text);
              btn.textContent = "Copied!";
              setTimeout(() => btn.textContent = "Copy", 2000);
            });
          });
        } else {
          result.innerHTML = `<p class="text-red-400">âŒ Upload gagal!</p>`;
        }
      } catch (err) {
        console.error(err);
        result.innerHTML = `<p class="text-red-400">âš ï¸ Terjadi error saat upload.</p>`;
      }
    });
  </script>
</body>
</html>
